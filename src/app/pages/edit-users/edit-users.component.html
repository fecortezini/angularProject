<div class="lol">
  <div class="valign-wrapper row login-box">
    <div class="col card s10 pull-s1 m6 pull-m3 l4 pull-l4 border-gradient-purple border-gradient">
      <form #dataForm="ngForm">
        <div class="card-content">
          <span class="card-title center-align">Editar usuário</span>
          <div class="row">

            <div class="input-field col s12">

              <label [ngClass]="{'active': user.user }" for="password" for="user">Username</label>

              <input [(ngModel)]="user.user" ngModel type="text" class="validate inpt" name="user" id="user"/>

              <span class="helper-text" data-success="Perfeito"></span>

            </div>

            <div class="input-field col s12 placeholder">

              <label  [ngClass]="{'active': user.user }" for="password">Password</label>

              <input [(ngModel)]="user.pass" ngModel type="password" class="validate inpt" name="password" id="password"/>

              <span class="helper-text" data-success="Perfeito"></span>



            </div>
          </div>
        </div>
        <div class="card-action center-align">

          <button type="button" class="btn blue waves-effect waves-light" (click)="redirect()">Voltar</button>
          {{ " " }}
          <button class="green waves-effect waves-light"
          [swal]="updateSwal" (confirm)="updateUser()">
            Assistir
          </button>

          <swal
            #updateSwal
            title="Atualizar {{ user.user }} ?"
            text="Essa ação nao pode ser desfeita!"
            icon="question"
            [showCancelButton]="true"
            [focusCancel]="true"
            cancelButtonColor="#d33">
          </swal>
        </div>
      </form>
    </div>
</div>
