
<div class="list">
  <div class="titulo">
    <h4>Lista de usuários do sistema</h4>
  </div>
  <div>
    <div class="row">
      <div class="col s12 m12">
        <div class="card" *ngFor="let user of users | async">
          <div class="card-stacked">
            <div class="card-content">
              <p><b>Username:</b> <span class="dado"> <b>
                {{ user.user }}</b> </span></p>
              <p><b>Password:</b> <span class="dado"> <b>
                {{ user.pass }}</b> </span></p>
            </div>
            <div class="card-action">
              <button class="btn btn-small waves-effect waves-light"
              (click)="editar(user.id)">Editar</button> {{ "" }}
              <button  class="btn btn-small waves-effect waves-light" [swal]="deleteSwal" (confirm)="deletar(user)">
                Deletar
              </button>

              <swal
                #deleteSwal
                title="Deletar {{ user.user }}?"
                text="Essa ação nao pode ser desfeita"
                icon="question"
                [showCancelButton]="true"
                [focusCancel]="true"
                cancelButtonColor="#d33">
              </swal>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
