<div class="content">
  <div class="row">
    <h4 class="titulo border-gradient border-gradient-purple">Séries</h4>
  </div>
  <div class="row busca">
    <label class="col s12 m12 l5 nopadding">
      <button class="btn-search"type="button" (click)="refresh()">
        <i class="material-icons">search</i>
      </button>
      <input [formControl]="searchForm" (keypress)="keypress()" placeholder="Buscar por título"
      class="col s12 nopadding inpt-busca border-gradient border-gradient-purple" type="text" name="input">
    </label>

    <select #btnFiltrar class="col s6 m5 l2 browser-default
    select-genre mleft">
      <option value="" disabled selected>Gênero</option>
      <option class="decorated" *ngFor="let result of results">
        {{ result }}</option>
    </select>
    <button  type="button" class="col s2 m2 l1 btn-filtrar mleft"
    (click)="filter(btnFiltrar)">
      Filtrar
    </button>
    <button  type="button" class="col s3 m2 l2 xl1 btn-filtrar mleft"
    (click)="refresh()">
      Resetar lista
    </button>
    <button [routerLink]="['new']" type="button" class="col s6 m3 l3 xl2 btn green waves-effect waves-light mleft">
      Adicionar seriado
    </button>
  </div>
    <!-- <p style="color: white">{{ results }}</p> -->
  <div class="row tela">
    <div class="">
      <div class="items">
        <div class="col s6 m4 l3 xl2 anime"
        *ngFor="let content of contents | async">
          <div class="poster">
            <a>
              <img [routerLink]="['viewer', content.title]" class="responsive-img" [src]="content.poster">
            </a>
          </div>
          <div class="info">
            <div class="info-title">
              <a>
              {{ content.title }}
              </a>
            </div>
            <div class="info-eps">
              Episódios: <b>{{ content.eps }}</b>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
