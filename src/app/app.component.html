<header>
  <nav class="menu">
    <div class="nav-wrapper">
      <div class="container">
        <a routerLink="/home" class="brand-logo">Sistema</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li routerLinkActive="active" *ngIf="auth.isUserLogged()">
            <a class="mn" routerLink="/home" >Home</a>
          </li>
          <li routerLinkActive="active" *ngIf="auth.isUserLogged()">
            <a class="mn" routerLink="/usuarios">Usuarios</a>
          </li>
          <!-- <li routerLinkActive="active" *ngIf="auth.isUserLogged()">
          <a class="mn">Area restrita</a>
          </li> -->
          <!-- <li routerLinkActive="active" *ngIf="auth.isUserLogged()">
            <a class="mn">Contato</a>
          </li> -->
          <li routerLinkActive="active">
            <a class="mn" routerLink="/login" *ngIf="!auth.isUserLogged()">Login</a>
          </li>
          <li routerLinkActive="active" *ngIf="!auth.isUserLogged()">
            <a class="mn" routerLink="/cadastro">Cadastro</a>
          </li>
          <li routerLinkActive="active">
            <a class="mn" *ngIf="auth.isUserLogged()" (click)="auth.logout()" routerLink="/login">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</main>
